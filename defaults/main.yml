---
rpirest_app_name: "rpirest"
rpirest_app_path: "/opt/{{rpirest_app_name}}"
rpirest_app_dir_logs: "/var/log/{{rpirest_app_name }}"
rpirest_app_user: root
rpirest_app_group: root
rpirest_app_port: 8000

# rpirest_sync_from_git: True =>  Sync code from git repository
# rpirest_sync_from_git: False => Sync code from a local path
rpirest_sync_from_git: True
rpirest_git_repo: https://gitlab.com/jregueirar/rpirest
rpirest_code_version: "HEAD"

# It is used when rpirest_sync_from_git is false
rpirest_app_src_path: "~/git/rpirest/"

rpirest_device_attached: sense_hat # Posible values: sense-hat, dht22, dht11 or am2302

### APP DJANGO SETTINGS VARIABLES
rpirest_api_root: "/api/v1/"
rpirest_django_debug: False
rpirest_sense_hat: True
